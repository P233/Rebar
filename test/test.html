<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rebar Grid Framework Test</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="Sass/mobile-first.css" id="css-link">
</head>
<body>
  <div id="css"></div>

  <select id="select">
    <option value="Sass/mobile-first.css">Sass mobile first</option>
    <option value="Sass/desktop-first.css">Sass desktop first</option>
    <option value="Stylus/mobile-first.css">Stylus mobile first</option>
    <option value="Stylus/desktop-first.css">Stylus desktop first</option>
  </select>

  <h1>Rebar Grid Framework Test</h1>


  <h2>Containers</h2>

  <h3>Normal</h3>
  <div class="container">
    <div></div>
  </div>

  <h3>Gutter</h3>
  <div class="container-gutter">
    <div></div>
  </div>

  <h3>Nested</h3>
  <div class="container-gutter">
    <div class="padding">
      <div class="container-nested">
        <div></div>
      </div>
    </div>
  </div>

  <h3>Fixed-width</h3>
  <div class="container-width">
    <div></div>
  </div>

  <h3>Max-width</h3>
  <div class="container-max-width">
    <div></div>
  </div>

  <h3>Min-width</h3>
  <div class="container-min-width">
    <div></div>
  </div>



  <h2>Grids</h2>

  <h3>Float</h3>

  <div class="container">
    <div>
      <div class="grid-float">
        <div></div>
      </div>
    </div>
  </div>

  <h3>Offset-left</h3>
  <div class="container">
    <div>
      <div class="grid-offset-left">
        <div></div>
      </div>
    </div>
  </div>

  <h3>Offset-right</h3>
  <div class="container">
    <div>
      <div class="grid-offset-right">
        <div></div>
      </div>
    </div>
  </div>

  <h3>Gutter-left</h3>
  <div class="container">
    <div>
      <div class="grid-gutter-left">
        <div></div>
      </div>
    </div>
  </div>

  <h3>Gutter-right</h3>
  <div class="container">
    <div>
      <div class="grid-gutter-right">
        <div></div>
      </div>
    </div>
  </div>

  <h3>Width</h3>
  <div class="container">
    <div>
      <div class="grid-width">
        <div></div>
      </div>
    </div>
  </div>

  <h3>Max-width</h3>
  <div class="container">
    <div>
      <div class="grid-max-width">
        <div></div>
      </div>
    </div>
  </div>


  <h3>Container</h3>
  <div class="container">
    <div>
      <div class="grid-container">
        <div></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('select').addEventListener('change', function() {
      file = this.value;
      document.getElementById('css-link').setAttribute('href', file);
    }, false);
  </script>

</body>
</html>
